<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .topnav-right {
      float: right;
    }
    a:hover{
      text-decoration: none;
    }
  </style>
</head>

<body>    
  <div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#cdcfd1;">
      <button class="navbar-brand" style="border:none;background-color:#cdcfd1;">

          <path d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          <path d="M13.997 5.17a5 5 0 0 0-8.101-4.09A5 5 0 0 0 1.28 9.342a5 5 0 0 0 8.336 5.109 3.5 3.5 0 0 0 5.201-4.065 3.001 3.001 0 0 0-.822-5.216zm-1-.034a1 1 0 0 0 .668.977 2.001 2.001 0 0 1 .547 3.478 1 1 0 0 0-.341 1.113 2.5 2.5 0 0 1-3.715 2.905 1 1 0 0 0-1.262.152 4 4 0 0 1-6.67-4.087 1 1 0 0 0-.2-1 4 4 0 0 1 3.693-6.61 1 1 0 0 0 .8-.2 4 4 0 0 1 6.48 3.273z"/>
        </svg>
        FOODIE
      </button>
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav topnav-right">
          <div class="nav-item active" style="padding-left:10px; padding-right:10px;">
            <a class="nav-link" href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="black" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg>
            </a>
          </div>

          <div class="nav-item" style="padding-left:10px; padding-right:10px;">
            <a class="nav-link" href="#">

                <path d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
              </svg>
            </a>
          </div>
          
          <div>
            <div class="nav-item dropdown" style="padding-left:3px; padding-right:10px;">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background:#cdcfd1;border:none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="black" class="bi bi-person" viewBox="0 0 16 16">
                  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
                <a class="dropdown-item" href="#">A</a>
                <a class="dropdown-item" href="#">B</a>
                <a class="dropdown-item" href="#">C</a>
                <a class="dropdown-item" href="#">D</a>
                <a class="dropdown-item" href="#">E</a>
                <a class="dropdown-item" href="#">F</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div style="border:2px solid #cdcfd1;margin: 10% 20% 10%;border-radius:20px;">
    <div style="margin:3%; padding:3%;">
      <div style="padding:1% 25% 1% 25%;">
        <label for="Email" style="padding-right:19%;">Email</label>
        <input id='Email' type="text" placeholder="Email" style="width:55%">
      </div>
      

      <div style="padding:1% 25% 1% 25%;">
        <label for="last name" style="padding-right:8.8%;">Last Name</label>
        <input id="last name" type="text" placeholder="Last Name" style="width:55%;">
      </div>

      <div style="padding:1% 25% 1% 25%;"> 
        <label for="first name" style="padding-right:8%;">First Name</label>
        <input id="first name" type="text" placeholder="First Name" style="width:55%;">
      </div>  

      <div style="padding:1% 25% 1% 25%;">
        <label for="gender" style="padding-right:15%;">Gender</label>
        
        <br>
        <br>

        <button id="gender" style="padding:1% 2% 1% 2%;margin-right: 30%;border:none;border-radius:10px; background-color:#8EC2ED;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-gender-male" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M9.5 2a.5.5 0 0 1 0-1h5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V2.707L9.871 6.836a5 5 0 1 1-.707-.707L13.293 2H9.5zM6 6a4 4 0 1 0 0 8 4 4 0 0 0 0-8z"/>
          </svg>
        </button>
        <span>or</span>
        <button id="gender" style="padding:1% 2% 1% 2%;margin-left: 30%;border:none;border-radius:10px; background-color:#E58D8D;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-gender-female" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 1a4 4 0 1 0 0 8 4 4 0 0 0 0-8zM3 5a5 5 0 1 1 5.5 4.975V12h2a.5.5 0 0 1 0 1h-2v2.5a.5.5 0 0 1-1 0V13h-2a.5.5 0 0 1 0-1h2V9.975A5 5 0 0 1 3 5z"/>
          </svg>
        </button>
      </div>

      <br>
      <br>

      <div style="padding:1% 25% 1% 25%;">
        <label for="phone number">Phone Number</label>
        <input id="phone number" type="text" placeholder="0912-345-678" style="width:55%;">
      </div>
      
      <br>

      <div style="padding:1% 0% 5% 43%;">
        <button style="padding:1% 3% 1% 3%;border:none;border-radius:10px;">Submit</button>
      </div>

      <p style="font-family:Comic Sans MS;font-size:10px;color:gray;padding:1% 16% 0% 15%;">
        By registering, you agree and accept our Terms and Conditions and Privacy Policy
      </p>
      
    </div>
    
  </div>
  
</body>
</html>
