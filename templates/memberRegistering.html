<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="{{url_for('static',filename="src/favicon_.ico") }}" type="image/x-icon">
  <title>
    Foodie
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/{{ username }}">Foodie</a>
      </div>

      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/CloseOrder/{{ username }}"><span class="glyphicon glyphicon-shopping-cart"></span> 購物車</a></li>
          <li><a href="/advanced_purchase/{{ username }}"><span class="glyphicon glyphicon-usd"></span> 帳單概況</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span
                class="glyphicon glyphicon-info-sign"></span> 使用者中心</a>
            <ul class="dropdown-menu">
              <li><a href="/personalInfo/{{ username }}">{{ username }}的個人檔案</a></li>
              <li><a href="/PersonalOrder/{{ username }}">我的訂單</a></li>
              <li><a href="/Private_Collection/{{ username }}">我的收藏</a></li>
              <li><a href="/personal/{{ username }}?month=12">自訂預算</a></li>
              <li><a href="/customerService/{{ username }}">客服中心</a></li>
              <li><a href="/deposit/{{ username }}">錢包</a></li>
              <li><a href="#">登出</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" style="max-width: 750px; ">
    <div class="panel panel-default" style="margin-top:10%;">
      <div class="panel-body" style="padding:30px;">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-3 control-label">電子信箱</label>
            <div class="col-sm-6">
              <input class="form-control" id="focusedInput" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">姓氏</label>
            <div class="col-sm-6">
              <input class="form-control" id="focusedInput" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">名字</label>
            <div class="col-sm-6">
              <input class="form-control" id="focusedInput" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">性別</label>
            <label class="col-sm-3" style="padding-top: 5px;"><input type="radio" name="gender">男生</label>
            <label class="col-sm-3" style="padding-top: 5px;"><input type="radio" name="gender">女生</label>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">電話號碼</label>
            <div class="col-sm-6">
              <input class="form-control" id="focusedInput" type="text">
            </div>
          </div>
          <div style="text-align:center ;">
            <p class="col-sm-8 col-sm-offset-2" style="font-family:Comic Sans MS;">
              一旦點擊免費註冊，即表示你同意本網站的使用及隱私條款。
            </p>
            <button type="button" class="btn col-sm-3 col-sm-offset-4">免費註冊</button>
          </div>

        </form>
      </div>
    </div>
  </div>



</body>

</html>
