    .coupon {
      border: 5px dotted #bbb;
      width: 60%;
      border-radius: 15px;

      max-width: 600px;
    }

    .form-control {

    .coupon .btn {
  position: absolute;
  top: 10.5%;
  right: 29%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  font-size: 16px;
  padding: 5px 5px;
  border: none;
  cursor: pointer;
  border-radius: 10px;
  text-align: center;
  border-color: rgb(255, 255, 255);
  outline: none;
  box-shadow: none;
}

.ccoupon .btn:hover {
  background-color: rgb(255, 160, 160);
  border-color: rgb(255, 255, 255);
}

.ccoupon .btn:active {
  background-color: rgb(255, 160, 160);
  border-color: rgb(255, 255, 255);
}

.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 15px;
  color: rgb(140, 135, 135);
  font-weight: bold;
  font-size: 15px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
  border: none;
}
/* Position the "next button" to the right */
.next {
  left:70%;
  border-radius: 3px 0 0 3px;
}

.prev{
right:70%;
}



/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(238, 202, 202, 0.8);
}

  </style>
